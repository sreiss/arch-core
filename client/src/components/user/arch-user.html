<h1>{{'USERS_TITLE' | translate}}</h1>
<md-button class="md-accent md-raised" ui-sref="sheet.participantNew">
  {{'USERS_NEW_USER' | translate}}
</md-button>
<div layout="row" class="table-list">
  <p ng-hide="users.data.length">{{'USERS_NO_USERS' | translate}}</p>

  <table class="responsive-table striped" ng-show="users.data.length">
    <thead>
    <tr>
      <th data-field="name">{{'USERS_TABLE_NOM' | translate}}</th>
      <th data-field="firstName">{{'USERS_TABLE_PRENOM' | translate}}</th>
      <th data-field="email">{{'USERS_TABLE_EMAIL' | translate}}</th>
      <th data-field="actions>"></th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="user in users.data">
      <td>{{user.fname}}</td>
      <td>{{user.lname}}</td>
      <td>{{user.prt_email}}</td>
      <td class="text-right">
        <a href="#"><md-icon class="fa fa-pencil-square-o" ng-click="editUser(user._id)"></md-icon></a>
        <a href="#"><md-icon class="fa fa-trash" ng-click="deleteUser(user._id)"></md-icon></a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
