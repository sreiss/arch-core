<h1>{{'GALLERY_ADD_TITLE' | translate}}</h1>

<md-button class="md-raised" ui-sref="galleryAdd">{{'USER_FORM_BACK' | translate}}</md-button>
<input ng-model="nameG" type="text" >
<form name="eventForm" role="form" ng-submit="addGallery()">
  <div ngf-drop ngf-select ng-model="files" class="drop-box"
       ngf-drag-over-class="dragover" ngf-multiple="true" ngf-allow-dir="true"
       accept="image/*">{{'DROP_IMAGES' | translate}}
  </div>
  <div ngf-no-file-drop>{{'DROP_IMAGES_ERROR' | translate}}</div>
  Files:
  <ul>
    <li ng-repeat="f in files" style="font:smaller">{{f.name}}</li>
  </ul>
  Upload Log:
  <pre>{{log}}</pre>
  <md-button class="md-raised md-accent" type="submit">Valider</md-button>

</form>
