  <div layout="row">
    <md-icon class="fa fa-user"></md-icon>
    <md-input-container flex>
      <label>{{'EVENT_FORM_NAME' | translate}}</label>
      <input type="text" ng-model="event.summary" min="3" required>
    </md-input-container>
  </div>
  <span>{{'EVENT_FORM_START' | translate}}</span>
  <div layout="row">
    <md-icon class="fa fa-calendar"></md-icon>
    <md-select ng-model="dtstart.day" placeholder="{{'EVENT_FORM_DAY' | translate}}" class="select-add" flex="1" required>
      <md-option ng-repeat="i in getNumber(day) track by $index" value="{{$index+1}}" >{{$index+1}}</md-option>
    </md-select>
    <md-select ng-model="dtstart.month" placeholder="{{'EVENT_FORM_MONTH' | translate}}" class="select-add" flex required>
      <md-option ng-repeat="i in getNumber(month) track by $index" value="{{$index+1}}" >{{$index+1}}</md-option>
    </md-select>
    <md-select ng-model="dtstart.year" placeholder="{{'EVENT_FORM_YEAR' | translate}}" class="select-add" flex required>
      <md-option ng-repeat="(key, value) in years" value="{{value}}" >{{value}}</md-option>
    </md-select>
    <md-select ng-model="dtstart.hour" placeholder="{{'EVENT_FORM_HOUR' | translate}}" class="select-add" flex required>
      <md-option ng-repeat="i in getNumber(hour) track by $index" value="{{$index+1}}" >{{$index+1}}</md-option>
    </md-select>
    <md-select ng-model="dtstart.minute" placeholder="{{'EVENT_FORM_MINUTE' | translate}}" class="select-add" flex required>
      <md-option ng-repeat="i in getNumber(minute) track by $index" value="{{$index+1}}" >{{$index+1}}</md-option>
    </md-select>
  </div>
  <span>{{'EVENT_FORM_END' | translate}}</span>
  <div layout="row">
    <md-icon class="fa fa-calendar"></md-icon>
    <md-select ng-model="dtend.day" placeholder="{{'EVENT_FORM_DAY' | translate}}" class="select-add" flex="1" required>
      <md-option ng-repeat="i in getNumber(day) track by $index" value="{{$index+1}}" >{{$index+1}}</md-option>
    </md-select>
    <md-select ng-model="dtend.month" placeholder="{{'EVENT_FORM_MONTH' | translate}}" class="select-add" flex required>
      <md-option ng-repeat="i in getNumber(month) track by $index" value="{{$index+1}}" >{{$index+1}}</md-option>
    </md-select>
    <md-select ng-model="dtend.year" placeholder="{{'EVENT_FORM_YEAR' | translate}}" class="select-add" flex required>
      <md-option ng-repeat="(key, value) in years" value="{{value}}" >{{value}}</md-option>
    </md-select>
    <md-select ng-model="dtend.hour" placeholder="{{'EVENT_FORM_HOUR' | translate}}" class="select-add" flex required>
      <md-option ng-repeat="i in getNumber(hour) track by $index" value="{{$index+1}}" >{{$index+1}}</md-option>
    </md-select>
    <md-select ng-model="dtend.minute" placeholder="{{'EVENT_FORM_MINUTE' | translate}}" class="select-add" flex required>
      <md-option ng-repeat="i in getNumber(minute) track by $index" value="{{$index+1}}" >{{$index+1}}</md-option>
    </md-select>
  </div>
  <div layout="row">
    <md-icon class="fa fa-calendar"></md-icon>
    <md-input-container flex>
      <label>{{'EVENT_FORM_DESCRIPTION' | translate}}</label>
      <input type="text" ng-model="event.description" min="5" required>
    </md-input-container>
  </div>
  <div layout="row">
    <md-icon class="fa fa-envelope-o"></md-icon>
    <md-input-container flex>
      <label>{{'EVENT_FORM_LOCATION' | translate}}</label>
      <input type="text" ng-model="event.location" required min="3">
    </md-input-container>
  </div>
