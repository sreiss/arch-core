<h1>{{'USERS_ADD_TITLE' | translate}}</h1>

<form name="userForm" role="form" ng-submit="addUser()">
  <md-button class="md-raised no-margin-w" ui-sref="users">{{'USER_FORM_BACK' | translate}}</md-button>

  <div layout="column">
    <div layout="row">
      <md-icon class="fa fa-user"></md-icon>
      <md-input-container flex>
        <label>{{'USER_FORM_LNAME' | translate}}</label>
        <input type="text" ng-model="oauthUser.lname" ng-required="true">
      </md-input-container>
    </div>
    <div layout="row">
      <md-icon class="fa fa-user"></md-icon>
      <md-input-container flex>
        <label>{{'USER_FORM_FNAME' | translate}}</label>
        <input type="text" ng-model="oauthUser.fname" ng-required="true">
      </md-input-container>
    </div>
    <div layout="row">
      <md-icon class="fa fa-envelope-o"></md-icon>
      <md-input-container flex>
        <label>{{'USER_FORM_EMAIL' | translate}}</label>
        <input type="email" ng-model="oauthUser.email" ng-required="true">
      </md-input-container>
    </div>
    <div layout="row">
      <md-icon class="fa fa-graduation-cap"></md-icon>
      <arch-role-selector flex></arch-role-selector>
    </div>
  </div>

  <div class="ng-message-notice">{{'USER_FORM_NOTICE_RANDOM_PASSWORD' | translate}}</div>

  <div class="md-actions" layout="row">
    <md-button class="md-raised md-accent no-margin-w" type="submit" ng-disabled="userForm.$invalid">{{'USER_FORM_SUBMIT' | translate}}</md-button>
  </div>
</form>
